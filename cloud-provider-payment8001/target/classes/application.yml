server:
  port: 8001

spring:
  application:
    name: cloud-payment-service
  sleuth:
    sampler:
    #采样率值介于 0 到 1 之间，1 则表示全部采集
    probability: 1
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource            # 当前数据源操作类型
    driver-class-name: com.mysql.jdbc.Driver          # mysql驱动包
    url: jdbc:mysql://localhost:3306/springcloud?serverTimezone=UTC&characterEncoding=utf8&useSSL=true
    username: root
    password: rootroot


